debug: true
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR
spring:
  datasource:
    url: jdbc:postgresql://figureforge.postgres.database.azure.com:5432/postgres?sslmode=require
    username: ${postgres.username}
    password: ${postgres.password}
  config:
    import: optional:secret.yml
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      platform: postgresql
      mode: always